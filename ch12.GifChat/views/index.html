<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF 채팅방</title>
  </head>
  <body>
    <div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
    <script src="/node-book-gifchat/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("https://jaehyeon.art", { path: "/node-book-gifchat/socket.io" });
      socket.on("news", (data) => {
        console.log(data);
        socket.emit("reply", "Hello Node.JS");
      });
    </script>
  </body>
